[MetaResources]
homepage=http://metacpan.org/release/Riap
repository=http://github.com/sharyanto/perl-Riap

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
Rinci=1.1.0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
